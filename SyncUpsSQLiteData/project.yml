name: SyncUpsSQLiteData
options:
  bundleIdPrefix: me.jzj
settings:
  base:
    DEVELOPMENT_TEAM: "5WXVA53Q8X"
    GENERATE_INFOPLIST_FILE: YES
    SWIFT_DEFAULT_ACTOR_ISOLATION: nonisolated
    SWIFT_STRICT_CONCURRENCY: Complete
packages:
  ComposableArchitecture:
    url: https://github.com/pointfreeco/swift-composable-architecture
    majorVersion: 1.23.1
  SQLiteData:
    url: https://github.com/pointfreeco/sqlite-data
    majorVersion: 1.3.0
targets:
  SyncUpsSQLiteData:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - SyncUpsSQLiteData
    dependencies:
      - package: ComposableArchitecture
        product: ComposableArchitecture
      - package: SQLiteData
        product: SQLiteData
    info:
      path: SyncUpsSQLiteData/Info.plist
      properties:
        UILaunchScreen: {}
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: "me.jzj.SyncUpsSQLiteData"
      TARGETED_DEVICE_FAMILY: "1"
    scheme:
      testTargets: [SyncUpsSQLiteDataTests]
  SyncUpsSQLiteDataTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: SyncUpsSQLiteDataTests
    dependencies:
      - target: SyncUpsSQLiteData
      
